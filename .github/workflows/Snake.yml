jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # ë±€ ìƒì„±
      - uses: Platane/snk@v2
        id: snake-gif
        with:
          github_user_name: anottrx
          # output branchì— gif, svgë¥¼ ê°ê° ìƒì„±
          gif_out_path: dist/github-contribution-grid-snake.gif
